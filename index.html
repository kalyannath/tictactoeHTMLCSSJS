<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="player-container">
            <div class="player-card">
                <div class="pl-head">
                </div>
                <div class="pl-body">
                </div>
                <div class="pl-title">
                    Player 1
                </div>
            </div>
        </div>
        <div class="main-board">
            <div class="grids">
                <div class="row1 row">
                    <div class="r1c1 cell"></div>
                    <div class="r1c2 cell"></div>
                    <div class="r1c3 cell cell3"></div>
                </div>
                <div class="row2 row">
                    <div class="r2c1 cell"></div>
                    <div class="r2c2 cell"></div>
                    <div class="r2c3 cell cell3"></div>
                </div>
                <div class="row3 row">
                    <div class="r3c1 cell"></div>
                    <div class="r3c2 cell"></div>
                    <div class="r3c3 cell cell3"></div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="player-card">
                <div class="pl-head">
                </div>
                <div class="pl-body">
                </div>
                <div class="pl-title">
                    Player 2
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
